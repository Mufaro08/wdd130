<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | html Form - User Poll</title>
</head>
<body>
    <header>
        <h1>WDD 130 | Mufaro Justice Tapera | HTML Form - User Poll</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full name:</label>
                <input type="text" id="fullname" name="fullname">
                <label for="useremail">Email address</label>
                <input type="email" id="useremail" name="useremail">    
            </fieldset>
            <fieldset>
            <legend>Questions</legend>
            <label for="browser">What is your favourite browser?</label>
            <select name="browser" id="browser">
                <option value="tor">Tor</option>
                <option value="firefox">Firefox</option>
                <option value="chrome">Chrome</option>
                <option value="edge">Edge</option>
            </select>
            <label for="pet">Do you have a childhood pet</label>
            <input type="checkbox" id="pet" name="pet">    
            <label >List places you ever lived</label>
            <textarea name="feedback" id="feedback" rows="6" placeholder="Harare, Bulawayo, CHinhoti....."></textarea>
                        
            </fieldset>

            <button type="submit">Submit Poll</button>

        </form>
    </main>

    <footer>
        <p>&copy; 2025 | HTML FORM - User Poll Activity | Mufaro Justice Tapera</p>
    </footer>
    
</body>
</html>

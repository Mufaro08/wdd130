<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/poll-form.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <title>WDD 130 | html Form - User Poll</title>
</head>
<body>
    <div class="container">
    <header>
        <h1>WDD 130 | Mufaro Justice Tapera | HTML Form - User Poll</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
               
                <div class="form-item column2">
                    <label for="useremail">Email address</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
   
            </fieldset>
            <fieldset>
            <legend>Questions</legend>
            <div class="form-item column1">
                <label for="browser">What is your favourite browser?</label>
                <select name="browser" id="browser">
                <option value="tor">Tor</option>
                <option value="firefox">Firefox</option>
                <option value="chrome">Chrome</option>
                <option value="edge">Edge</option>
            </select>
            </div>
            
            <div class="form-item column1">
                <label for="pet">Do you have a childhood pet</label>
                <input type="checkbox" id="pet" name="pet">    
            </div>
            <div class="form-item">
                <label >List places you ever lived</label>
                <textarea name="feedback" id="feedback" rows="6" placeholder="Harare, Bulawayo, CHinhoti....."></textarea>            
            </div>
                        
            </fieldset>

            <button type="submit">Submit Poll</button>

        </form>
    </main>

    <footer>
        <p>&copy; 2025 | HTML FORM - User Poll Activity | Mufaro Justice Tapera</p>
    </footer>
    </div>
</body>
</html>
